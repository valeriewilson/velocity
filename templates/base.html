<!doctype html>
<html>
<head>
    <title>{% block title %}Bike Route Generator{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
              <p class="flash-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</head>
<body>
    <h1>VÃ©locity</h1>
    {% if email %}
        <a href="/">Home</a> | <a href="/routes">Routes</a> | Logged in as {{ email }} | <a href="/logout">Log Out</a>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>

<script>
setTimeout(function() {
    $('.flash-message').fadeOut('fast');
    }, 5000
);
</script>
