<!doctype html>
<html>
<head>
    <title>{% block title %}Bike Route Generator{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</head>
<body>
    <h1>Bike Route Generator</h1>
    {% block content %}{% endblock %}
</body>
</html>
