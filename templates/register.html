{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <h2><a href="/login">Log In</a> / Register</h2>
    <form action="/register" method="POST" id="registration-form">
        <label for="first-name">First name:</label>
        <input type="first-name" id="first-name" name="first-name" required>
        <label for="last-name">Last name:</label>
        <input type="last-name" id="last-name" name="last-name" required>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone-number">Phone number:</label>
        <input type="phone-number" id="phone-number" name="phone-number" required>
        <label for "password">Password</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Let's ride!">
    </form>
{% endblock %}
