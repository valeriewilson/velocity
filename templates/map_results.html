{% extends 'base.html' %}
{% block content %}
    {% if route_type == "loop" %}
        <p>Start:</p>
        <p>{{ lat_1 }}, {{ lon_1 }}</p>
        <p>Midpoint 1:</p>
        <p>{{ lat_2 }}, {{ lon_2 }}</p>
        <p>Midpoint 2:</p>
        <p>{{ lat_3 }}, {{ lon_3 }}</p>
    {% endif %}

    <!-- <p>{{ directions }}</p> -->
    <div>
        <p>Do you want to save this route?</p>
        <form action="/" id="selected-route-form">
            <input type="submit" value="Yes">
        </form>
        <form action="/" id="rejected-route-form">
            <input type="submit" value="No">
        </form>
    </div>

    <!-- Placeholder image until Google Maps route map is created -->
    <img src="http://www.drodd.com/images15/maps10.jpg" width=500>
{% endblock %}
